<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Web Development</title>
<link rel="stylesheet" type="text/css" href="form-style.css">
 <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
		<div>
			<form class="form-horizontal" action="" method = "">
				
					<legend><h2>Подбор и покупка домашнего питомца</h2></legend>
					<div class="form-group">
						<label   class="col-lg-2 control-label">Вид питомца:</label>
						<div class="col-lg-10">
							<a href="#" data-toggle="tooltip" title="Введите вид питомца">
							<input class="form-control" type="text" placeholder="Например, Собака" >
							</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Дата рождения:</label>
						<div class="col-lg-10">
							<a href="#" data-toggle="tooltip" title="Введите дату рождения">
							<input class="form-control" type="date" />
							</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Пол:</label>
						<div class="col-lg-10">
							<a href="#" data-toggle="tooltip" title="Выберите пол:">
							<select class="form-control">
									<option>Самец</option>
									<option>Самка</option>
							</select>
							</a>
						</div>
					</div>
	
					<div class="form-group">
						<label class="col-lg-2 control-label">С доставкой:</label>
						<div class="col-lg-10">
							<input type="checkbox"/>
						</div>
					</div>

					<div class="form-group">						
						<label class="col-lg-2 control-label">E-mail: </label>					
						<div class="col-lg-10">
							<a href="#" data-toggle="tooltip" title="Введите электронную почту:">
								<input class="form-control" type="email" placeholder="example@mail.com"/>
							</a>
						</div>
					</div>

					<div class="form-group">
					<label class="col-lg-2 control-label"> Оцените сервис:</label>
					
						<div class="col-lg-10"><input type="radio"> Да, все отлично)
						<input  type="radio"> Есть недоработки.
						<input  type="radio"> Нет!  </div>
					</div>
					
					<div class="form-group">
						
					<label class="col-lg-2 control-label">Дополнительные пожелания:</label>
						<div class="col-lg-10">
							<textarea class="form-control" ></textarea>
						</div>					
					</div>

					<div class="buttonset">
						<input class="button" type="submit" value ="Заказать"/>
						<input class="button" type="reset" value ="Очистить"/>
					</div>
					
				
			</form>
		</div>
		
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
	<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
});
</script>
</body>
</html>
